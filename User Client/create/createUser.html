<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="createUser.css" />
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="createUser.js"></script>
    <title>Create your account</title>
  </head>
  <body>
    <label class="switch">
      <input class="darkmodebtn" type="checkbox" onchange="enableDarkmode()" />
      <span class="slider round"></span>
    </label>

    <div class="container">
      <form id="myForm">
        <div id="Login">
          <label for="email">Email</label><br />
          <input
            type="text"
            placeholder="Enter your email"
            name="email"
            id="email"
            required
          /><br />
          <label for="Password">Password</label><br />
          <input
            type="password"
            placeholder="Enter your password"
            name="Password"
            id="password"
            required
          />
          <button id="CreateBtn" type="submit">Create Account</button>
        </div>
      </form>
    </div>
    <script>
      setInterval(changeDeg, 100);
      var counter = 0;
      function changeDeg() {
        var elem = document.getElementById("CreateBtn");
        counter = counter % 360;
        counter++;
        deg = counter + `deg`;
        elem.style.background = `linear-gradient(${deg}, #4a7e79, #4a7e5f, #4a697e)`;
      }
    </script>

    <script>
      const urlCreate = "https://localhost:7002/TblUsers";
      const createForm = document.getElementById("myForm");

      createForm.addEventListener("submit", function (e) {
        let userEmail = document.getElementById("email").value;
        let pass = document.getElementById("password").value;
        e.preventDefault();

        console.log(userEmail);

        fetch(urlCreate, {
          method: "POST",
          body: JSON.stringify({
            fldEmail: userEmail,
          }),
          headers: {
            "Content-Type": "application/json",
          },
        })
          .then((res) => res.json())
          .then((data) => console.log(data))
          .catch((err) => console.log(err));
      });
    </script>
  </body>
</html>
