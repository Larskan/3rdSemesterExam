<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="createUser.css" />
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="createUser.js"></script>
    <title>Create your account</title>
  </head>
  <body>
    <label class="switch">
      <input class="darkmodebtn" type="checkbox" onchange="enableDarkmode()" />
      <span class="slider round"></span>
    </label>

    <div class="container">
      <form id="myForm">
        <div id="Login">
          <label for="email">Email</label><br />
          <input
            type="text"
            placeholder="Enter your email"
            name="email"
            id="email"
            required
          /><br />
          <label for="Password">Password</label><br />
          <input
            type="password"
            placeholder="Enter your password"
            name="Password"
            id="password"
            required
          />
          <br />
          <label for="First Name">First Name</label>
          <input
            type="text"
            placeholder="Enter your first name"
            name="FirstName"
            id="namefieldFirst"
            required
          />
          <br />
          <label for="Last Name">Last Name</label>
          <input
            type="text"
            placeholder="Enter your last name"
            name="LastName"
            id="namefieldLast"
            required
          />
          <br />
          <label for="Phone">Phone Number</label>
          <input
            type="tel"
            placeholder="Enter your phone number"
            name="Phone"
            id="phone"
            required
          />
          <br />
          <button id="CreateBtn" type="submit">Create Account</button>
        </div>
        <a id="redirectToLogin" href="/login/login.html"
          >Already have an account?</a
        >
      </form>
    </div>
    <script>
      setInterval(changeDeg, 100);
      var counter = 0;
      function changeDeg() {
        var elem = document.getElementById("CreateBtn");
        counter = counter % 360;
        counter++;
        deg = counter + `deg`;
        elem.style.background = `linear-gradient(${deg}, #4a7e79, #4a7e5f, #4a697e)`;
      }
    </script>

    <script>
      const urlCreate = "https://localhost:7002/TblUsers";
      const createForm = document.getElementById("myForm");

      createForm.addEventListener("submit", async function (e) {
        var userEmail = document.getElementById("email").value;

        e.preventDefault();

        fetchEmails().then((data) => {
          for (let index = 0; index < data.length; index++) {
            if (userEmail == data[index]["fldEmail"]) {
              alert("email exists");
              return;
            }
          }
        });
        postEmail();
        alert("Your account has been created successfully");
      });

      async function fetchEmails() {
        const response = await fetch(urlCreate, {
          method: "GET",
          headers: {
            "Content-Type": "application/json",
          },
        });
        return response.json();
      }

      async function postEmail() {
        var userEmail = document.getElementById("email").value;
        var pass = document.getElementById("password").value;
        var firstName = document.getElementById("namefieldFirst").value;
        var lastName = document.getElementById("namefieldLast").value;
        var phone = document.getElementById("phone").value;
        await fetch(urlCreate, {
          method: "POST",
          body: JSON.stringify({
            fldFirstName: firstName,
            fldLastName: lastName,
            fldEmail: userEmail,
            fldPassword: pass,
            fldPhoneNumber: phone,
            fldIsAdmin: false,
          }),
          headers: {
            "Content-Type": "application/json",
          },
        })
          .then((res) => res.json())
          .catch((err) => console.log(err));
      }
    </script>
  </body>
</html>
