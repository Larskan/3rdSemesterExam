<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="groupmenu.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>groupmenu</title>
  </head>

  <body>
    <nav
      class="navbar navbar-expand-lg navbar-light bg-light navbar-fixed-top"
      style="background-color: white"
    >
      <div class="container-fluid">
        <a
          class="navbar-brand"
          id="MenuBtn"
          data-bs-toggle="collapse"
          href="#collapseExample"
          role="button"
          aria-expanded="false"
          aria-controls="collapseExample"
          >Menu</a
        >
        <a class="navbar-brand" href="menu.html">Home</a>
        <div>
          <div class="container">
            <div class="row">
              <a class="col-sm navbar-brand navbar-right" href="settings.html"
                ><span class="glyphicon glyphicon-cog"></span> Settings</a
              >
              <a class="col-sm navbar-brand navbar-right" href="user.html"
                ><span class="glyphicon glyphicon-user"></span> My profile</a
              >
            </div>
          </div>
        </div>
      </div>
    </nav>

    <div class="container-fluid text-center" style="margin-top: 70px">
      <div class="row content">
        <div class="col-sm-2 sidenav">
          <p><a href="#">Link</a></p>
          <p><a href="#">Link</a></p>
          <p><a href="#">Link</a></p>
        </div>
        <div class="col-sm-8 text-left">
          <div id="Center" class="container-fluid">
            <!--This is here for copy and paste -->

            <!--#region main  -->
            <!--#endregion -->

            <!--#region Heading  -->
            <div id="Container" class="container">
              <h1>Groups <small>Manage, join and create groups here</small></h1>
            </div>
            <!--#endregion -->

            <!--#region Group Actions  -->
            <div id="Container" class="container-fluid">
              <a id="Actions" class="btn" href="create.html">
                <span class="glyphicon glyphicon-plus"></span> Create
              </a>

              <a
                id="Actions"
                class="btn"
                data-toggle="collapse"
                data-target="#search"
              >
                <span class="glyphicon glyphicon-search"></span>
                Join
              </a>
            </div>
            <!--#endregion -->
            <div id="search" class="collapse">
              <div style="border: transparent" class="panel panel-default">
                <div id="Heading" class="panel-heading">Search</div>
                <div class="panel-body">
                  <input
                    type="text"
                    id=""
                    placeholder="Search for Group name"
                  />
                  <input
                    type="text"
                    id=""
                    placeholder="Search for Group owner"
                  />
                  <button id="Actions" class="button button-default">
                    Search
                  </button>
                  <br />
                  <br />
                  Search Results here
                </div>
              </div>
            </div>

            <!--#region Recent groups  -->

            <div
              id="ContainerRecentGroups"
              class="container-fluid"
              onload="LoadRecentGroups()"
            >
              <div id="Heading" class="panel-heading">
                <h4>
                  Recent groups
                  <small id="small">Your most recently accessed groups</small>
                </h4>
              </div>
            </div>
            <!--#endregion -->

            <!--#region All Groups  -->

            <div id="ContainerAllGroups" class="container-fluid">
              <div id="Heading" class="panel-heading">
                <h4>Groups <small id="small">All of your groups</small></h4>
              </div>
              <div id="Footer" class="panel-footer">
                <input
                  type="text"
                  id="GroupSearch"
                  placeholder="Search your groups . . ."
                />
              </div>
            </div>

            <!--#endregion -->
          </div>
        </div>
        <div class="col-sm-2 sidenav">
          <div class="well">
            <img
              src="https://i.chzbgr.com/full/9192620800/h3099711E/water-meme-organism-yall-better-be-drinking-water"
              alt="drink water-meme-organism-yall-better-be-drinking-water"
            />
          </div>
          <div class="well"></div>
        </div>
      </div>
    </div>

    <footer class="container-fluid text-center">
      <p>Footer Text</p>
      <img
        src="https://cdn.discordapp.com/attachments/1048158439974645811/1048158539912314960/1669970828291.jpg"
        alt="Computer Science meme"
      />
    </footer>
  </body>

  <script src="groupmenu.js"></script>

  <script>
    $(document).ready(LoadRecentGroups());
    $(document).ready(LoadAllGroups());
  </script>

  <script>
    $(document).ready(function () {
      $('[data-toggle="tooltip"]').tooltip();
    });
  </script>
  <script>
    $(document).ready(function () {
      $('[data-toggle="popover"]').popover();
    });
  </script>
</html>
