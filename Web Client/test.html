<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="test.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>

  <body>
    <!--This is here for copy and paste -->

    <!--#region main  -->
    <!--#endregion -->

    <!--#region Heading  -->
    <div id="Container" class="container">
      <h1>Groups <small>Manage, join and create groups here</small></h1>
    </div>
    <!--#endregion -->

    <!--#region Group Actions  -->
    <div id="Container" class="container">
      <button id="Actions" class="btn">
        <span class="glyphicon glyphicon-plus"></span>
      </button>
      <button id="Actions" class="btn">
        <span class="glyphicon glyphicon-search"></span>
      </button>
      <button id="Actions" class="btn">
        <span class="glyphicon glyphicon-adjust"></span>
      </button>
      <button id="Actions" class="btn">
        <span class="glyphicon glyphicon-arrow-up"></span>
      </button>
    </div>
    <!--#endregion -->

    <!--#region Recent groups  -->

    <div id="Container" class="container">
      <div id="Heading" class="panel-heading">
        <h4>Recent groups <small id="small">Your most recently accessed groups</small></h4>
      </div>

      <!--#TODO: Make group display aoutonomous, remove this -->

      <!--#region main PlaceHolder Recent Groups -->

      <button
        id="GroupIcon"
        class="btn btn-default"
        style="background-color: #7e4a4f8c"
      >
        The Most Recent Group
      </button>

      <button id="GroupIcon" class="btn btn-default">
        2nd Most Recent Group
      </button>

      <button id="GroupIcon" class="btn btn-default">
        3rd Most Recent Group
      </button>

      <button id="GroupIcon" class="btn btn-default">
        4th Most Recent Group
      </button>

      <button id="GroupIcon" class="btn btn-default">
        5th Most Recent Group
      </button>

      <button id="GroupIcon" class="btn btn-default">
        6th Most Recent Group
      </button>

      <!--#endregion -->
    </div>
    <!--#endregion -->

    <!--#region All Groups  -->

    <div id="Container" class="container">
      <div id="Heading" class="panel-heading">
        <h4>Groups <small id="small">All of your groups</small></h4>
      </div>
      <div id="Footer" class="panel-footer">
        <input
          type="text"
          id="GroupSearch"
          placeholder="Search your groups . . ."
        />
      </div>

      <!--#TODO: Make group display aoutonomous, remove this -->

      <!--#region PlaceHolder Groups  -->

      <button id="GroupIcon" class="btn btn-default">Group A</button>

      <button id="GroupIcon" class="btn btn-default">Group B</button>

      <button id="GroupIcon" class="btn btn-default">Group C</button>

      <button id="GroupIcon" class="btn btn-default">Group D</button>

      <button id="GroupIcon" class="btn btn-default">Group E</button>

      <button id="GroupIcon" class="btn btn-default">Group F</button>

      <button id="GroupIcon" class="btn btn-default">Group G</button>

      <button id="GroupIcon" class="btn btn-default">Group H</button>

      <button id="GroupIcon" class="btn btn-default">Group I</button>

      <button id="GroupIcon" class="btn btn-default">Group J</button>

      <button id="GroupIcon" class="btn btn-default">Group K</button>

      <button id="GroupIcon" class="btn btn-default">Group L</button>

      <!--#endregion -->
    </div>

    <!--#endregion -->
  </body>
</html>
